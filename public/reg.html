<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="js/reg.js"></script>
    <style type="text/css">
      body {
        padding-top:20px;
        background-color: #f5f5f5;
      }
      

    </style>
</head>
<body >
<div class="container">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="/reg" method="post" id="reg">
          <fieldset>
            <legend class="text-center">Форма регистрации</legend>
            <!-- Login input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="login">Логин</label>
              <div class="col-md-9">
                <input id="login" name="login" type="text" placeholder="Введите логин" class="form-control" >
              </div>
            </div>
            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="password">Ваш пароль</label>
              <div class="col-md-9">
                <input id="password" name="password" type="password" placeholder="Введите пароль" class="form-control">
              </div>
            </div>
            <!-- Confirm password input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="confirm-pas">Потвердите пароль</label>
              <div class="col-md-9">
                <input id="confirm-pas" name="confirm-pas" type="password" placeholder="Введите пароль ещё раз" class="form-control">
              </div>
            </div>
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Ваш email</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Введите email" class="form-control">
              </div>
            </div>
           <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg" onclick="return validate()">Регистрация</button>
                <button type="reset" class="btn btn-primary btn-lg">Отмена</button>
              </div>
              </div>
          </fieldset>
          </form>
        </div>
      </div>
  </div>
</div>
</body>
</html>
