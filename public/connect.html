<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="js/conn.js"></script>
    <style type="text/css">
      body {
        padding-top:20px;
        background-color: #f5f5f5;
      }
    </style>
</head>
<body >
<div class="container">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="/conn" method="post"  id="conn">
          <fieldset>
            <legend class="text-center">Форма удаленного SSH подключения</legend>
            <!-- Host input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="host">Хост</label>
              <div class="col-md-9">
                <input id="host" name="host" type="text" placeholder="192.168.0.1" class="form-control" >
              </div>
            </div>
            <!-- Login input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="login">Логин</label>
              <div class="col-md-9">
                <input id="login" name="login" type="text" placeholder="Введите логин" class="form-control">
              </div>
            </div>
            <!--Password input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="password">Пароль</label>
              <div class="col-md-9">
                <input id="password" name="password" type="password" placeholder="Введите пароль" class="form-control">
              </div>
            </div>
           <!-- Port input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="port">Порт</label>
              <div class="col-md-9">
                <input id="port" name="port" type="text" placeholder="Вводить необязательно" class="form-control">
              </div>
            </div>
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg" onclick="return validate()">Подключение</button>
                <button type="reset" class="btn btn-primary btn-lg">Отмена</button>
              </div>
              </div>
          </fieldset>
          </form>
        </div>
      </div>
  </div>
</div>
</body>
</html>
